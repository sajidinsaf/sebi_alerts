<html>
   <head>
      <meta charset = "ISO-8859-1" />
      <!-- <link href = "css/styles.css" rel = "stylesheet" /> -->
      <script language="javascript">
         function dateCheck(){
         
             let startDate = document.getElementById("startDate").value;
             let endDate =  document.getElementById("endDate").value;
         
             if(startDate > endDate) {
                 document.getElementById("submitButton").disabled = true;
                 alert("End date must be after the Start Date");
             } else {
                 document.getElementById("submitButton").disabled = false;
             }
         }
         
      </script>
      
      <script language="JavaScript">
      window.onload = function(){
      
      var generateBrokerReport = document.getElementById("generateBrokerReport");
      var brokerListFile = document.getElementById("brokerListFile");
      
      var generateEmployeeWatchReport = document.getElementById("generateEmployeeWatchReport");
      var employeeWatchListFile = document.getElementById("employeeWatchListFile");
      
      var generateGovtReport = document.getElementById("generateGovtReport");
      var governmentListFile = document.getElementById("governmentListFile");
      
      var generateVisitorWatchListReport = document.getElementById("generateVisitorWatchListReport");
      var visitorWatchListFile = document.getElementById("visitorWatchListFile");
      
      generateBrokerReport.onchange = function (){
      if(this.checked){
        brokerListFile.disabled = false;
      }
      }
      
      generateEmployeeWatchReport.onchange = function (){
      if(this.checked){
        employeeWatchListFile.disabled = false;
      }
      }
      
      generateGovtReport.onchange = function (){
      if(this.checked){
        governmentListFile.disabled = false;
      }
      }
      
      generateVisitorWatchListReport.onchange = function (){
      if(this.checked){
        visitorWatchListFile.disabled = false;
      }
      }
      
      }
      
      </script>
      
      
      
        <script th:src="@{assets/custom-file-input/bs-custom-file-input.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
       
        <script>
            bsCustomFileInput.init();
        </script>
       
   </head>
   <body style="font-family:Verdana">
      <table>
         <tr style="border:0;width:100%">
            <td style="width:5%"> <img th:src="@{/SEBI_logo.jpg}"/> </td>
            <td style="width:95%;text-align:center;font-family:Verdana;font-size:200%"> SEBI Visitor Alerts Reports </td>
         </tr>
      </table>
      <hr/>
      <br/><br/>
      <form action="#" th:action="@{/generateReports}" th:object="${requestReportsForm}" method="POST" enctype="multipart/form-data">
         <table style="border:0;width:60%;margin-left:20%">
            <tr>
               <td style="text-align:right;width:20%"><label for="start">Select Start Date:</label></td>
               <td style="width:30%"><input type="date" th:field="*{startDate}" id="startDate" name="startDate" value="2022-07-22" min="2022-01-01"></td>
               <td style="text-align:right;width:20%"><label for="end">Select End Date:</label></td>
               <td style="width:30%"><input type="date" th:field="*{endDate}" id="endDate" name="endDate" value="2022-07-22" min="2022-01-01" onChange="dateCheck()"></td>
            <tr/>
            <tr>
               <td colspan="4"> <br/> <br/> <br/></td>
            </tr>
            <tr>
               <td colspan="4">
                  <h4>Choose which reports to generate</h4>
               </td>
            </tr>
            <tr>
               <td colspan="1" style="text-align:left"><input type="checkbox" id="generateAllReports" name="generateAllReports"/></td>
               <td colspan="3" style="text-align:left"><label for="generateAllReports">All Reports</label></td>
 
            <tr/>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateMediaVisitorReport" name="generateMediaVisitorReport"/></td>
               <td colspan="3"><label for="generateMediaVisitorReport">Media Visitor Report</label></td>
            </tr>            
            <tr>
               <td colspan="1"><input type="checkbox" id="generateBrokerReport" name="generateBrokerReport"/></td>
               <td colspan="2"><label for="generateBrokerReport">Broker List Report</label></td>
               <td colspan="1">
                    <input type="file" class="custom-file-input" id="brokerListFile" name="brokerListFile" disabled="true">
                </td>
            
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateEmployeeWatchReport" name="generateEmployeeWatchReport"/></td>
               <td colspan="2"><label for="generateEmployeeWatchReport">Employee Watch List Report</label></td>
               <td colspan="1">
                  <input type="file" class="custom-file-input" id="employeeWatchListFile" name="employeeWatchListFile" disabled="true">
               </td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateGovtReport" name="generateGovtReport"/></td>
               <td colspan="2"><label for="generateGovtReport">Government Visitor Report</label></td>
               <td colspan="1">
                  <input type="file" class="custom-file-input" id="governmentListFile" name="governmentListFile" disabled="true">
               </td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateVisitorWatchListReport" name="generateVisitorWatchListReport"/></td>
               <td colspan="2"><label for="generateVisitorWatchListReport">Visitor Watch List Report</label></td>
               <td colspan="1">
                 <input type="file" class="custom-file-input" id="visitorWatchListFile" name="visitorWatchListFile" disabled="true">
               </td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateFreqencyCheck7" name="generateFreqencyCheck7"/></td>
               <td colspan="3"><label for="generateFreqencyCheck7">Visitor Frequency Check Report - 7 days</label></td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateFreqencyCheck14" name="generateFreqencyCheck14"/></td>
               <td colspan="3"><label for="generateFreqencyCheck14">Visitor Frequency Check Report - 14 days</label></td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateFreqencyCheck30" name="generateFreqencyCheck30"/></td>
               <td colspan="3"><label for="generateFreqencyCheck30">Visitor Frequency Check Report - 30 days</label></td>
            </tr>
            <tr>
               <td colspan="1"><input type="checkbox" id="generateOutOfOfficeHoursReport" name="generateOutOfOfficeHoursReport"/></td>
               <td colspan="3"><label for="generateOutOfOfficeHoursReport">Out of Office Hours Report</label></td>
            </tr>
           
            <tr >
               <td colspan="3"/>
               <td style="text-align:left"> <input  style="font-size:120%" type="submit" id="submitButton" disabled="true"/> </td>
            </tr>
         </table>
      </form>
      <br/> <br/> <br/>
      <hr/>
      <table style="margin-top:10%;margin-left:80%">
      <tr>
         <td>&#169; AREA KPI Technology </td>
      </tr>
   </body>
</html>
