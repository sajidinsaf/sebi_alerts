<html>
   <head>
      <meta charset = "ISO-8859-1" />
     <!-- <link href = "css/styles.css" rel = "stylesheet" /> -->
<script language="javascript">
    function dateCheck(){
    
        let startDate = document.getElementById("startDate").value;
        let endDate =  document.getElementById("endDate").value;

        if(startDate > endDate) {
            document.getElementById("submitButton").disabled = true;
            alert("End date must be after the Start Date");
        } else {
            document.getElementById("submitButton").disabled = false;
        }
    }
    
</script>
   </head>
   <body style="font-family:Verdana">
      <table>
        <tr style="border:0;width:100%">
          <td style="width:5%"> <img th:src="@{/SEBI_logo.jpg}"/> </td>
          <td style="width:95%;text-align:center;font-family:Verdana;font-size:200%"> SEBI Visitor Alerts Reports </td>
        </tr>
      </table>
      <hr/>
      <br/><br/>
      <form action="#" th:action="@{/generateReports}" th:object="${requestReportsForm}" method="POST">
          <table style="border:0;width:60%;margin-left:20%">
            <tr>
              <td style="text-align:right;width:20%"><label for="start">Select Start Date:</label></td>
              <td style="width:30%"><input type="date" th:field="*{startDate}" id="startDate" name="startDate" value="2022-07-22" min="2022-01-01"></td>
              <td style="text-align:right;width:20%"><label for="end">Select End Date:</label></td>
              <td style="width:30%"><input type="date" th:field="*{endDate}" id="endDate" name="endDate" value="2022-07-22" min="2022-01-01" onChange="dateCheck()"></td>
            <tr/>
            <tr>
              <td colspan="4"> <br/> <br/> <br/></td>
            </tr>
    
            <tr >
              <td colspan="3"/>
              <td style="text-align:left"> <input  style="font-size:120%" type="submit" id="submitButton" disabled="true"/> </td>
            </tr>
          </table>
      </form>
      <br/> <br/> <br/><br/> <br/> <br/>
      <hr/>
      <table style="margin-top:10%;margin-left:80%">
        <tr>
          <td>&#169; AREA KPI Technology </td>
        </tr>
   </body>
</html>
